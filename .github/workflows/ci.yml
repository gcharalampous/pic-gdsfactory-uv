name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Install KLayout
      run: |
        sudo apt-get update
        sudo apt-get install -y klayout
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run tests
      run: |
        uv run pytest -v --tb=short
    
    - name: Build GDS
      run: |
        make build
    
    - name: Run verification
      run: |
        uv run python src/pic_template/flows/verify.py || true
    
    - name: Upload all artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-artifacts
        path: |
          build/
        retention-days: 7
